<div>
    <h2 data-translate="projectApp.district.home.title">Districts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-pr" ui-sref="district.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="projectApp.district.home.createLabel">
                        Create new District
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th><span data-translate="global.field.sl"></span></th>
                    <th jh-sort-by="name"><span data-translate="projectApp.district.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="code"><span data-translate="projectApp.district.code">Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="active"><span data-translate="projectApp.district.active">Active</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lastModifyDate"><span data-translate="projectApp.district.lastModifyDate">Last Modify Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="division.name"><span data-translate="projectApp.district.division">division</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="district in vm.districts track by district.id">
                    <td>{{$index+1}}</td>
                    <td><a ui-sref="district-detail({id:district.id})">{{district.name}}</a></td>
                    <td>{{district.code}}</td>
                    <td>{{getActive(district.active)}}</td>
                    <td>{{district.lastModifyDate | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="division-detail({id:district.division.id})">{{district.division.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="district-detail({id:district.id})"
                                    class="btn btn-in btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="district.edit({id:district.id})"
                                    class="btn btn-pr btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="district.delete({id:district.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
