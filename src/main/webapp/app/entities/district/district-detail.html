
<div>
    <h1>{{vm.district.name}}</h1>
    <hr>
    <jhi-alert-error></jhi-alert-error>

    <div class="table table-hover">
        <table class="table">
            <thead>
            <tr class="">
                <th data-translate="entity.field"></th>
                <th data-translate="entity.value"></th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-translate="projectApp.district.name"></td>
                    <td>{{vm.district.name}}</td>
                </tr>
                <tr>
                    <td data-translate="projectApp.district.code"></td>
                    <td>{{vm.district.code}}</td>
                </tr>
                <tr>
                    <td data-translate="entity.location"></td>
                    <td>[Lat:{{vm.district.latitude}} , Lang:{{vm.district.longitude}}]</td>
                </tr>
                <tr>
                    <td data-translate="projectApp.district.lastModifiedBy"></td>
                    <td><a ui-sref="user-detail({id:vm.district.lastModifiedBy})">See Details</a> </td>
                </tr>
                <tr>
                    <td data-translate="projectApp.district.lastModifyDate"></td>
                    <td>{{vm.district.lastModifyDate | date:'mediumDate'}}</td>
                </tr>
                <tr>
                    <td data-translate="entity.activeStatus"></td>
                    <td>{{getActive(vm.district.active)}}</td>
                </tr>
                <tr>
                    <td data-translate="projectApp.district.country"></td>
                    <td><a ui-sref="country-detail({id:vm.district.country.id})">{{vm.district.country.name}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="button"
            ng-click="clear()"
            class="btn btn-in">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="district.edit({id:vm.district.id})" class="btn btn-pr">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
