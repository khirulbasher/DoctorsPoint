<div>
    <h1 class="heading" data-translate="projectApp.post.home.title">Posts</h1>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-pr" ui-sref="post.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="projectApp.post.home.createLabel">
                        Create new Post
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th><span data-translate="global.field.sl"></span></th>
                    <th jh-sort-by="name"><span data-translate="projectApp.post.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="postCode"><span data-translate="projectApp.post.postCode">Post Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="active"><span data-translate="entity.activeStatus">Active</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lastModifyDate"><span data-translate="projectApp.post.lastModifyDate">Last Modify Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="thana.name"><span data-translate="projectApp.post.thana">Thana</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="post in vm.posts track by post.id">
                    <td>{{$index+1}}</td>
                    <td><a ui-sref="post-detail({id:post.id})">{{post.name}}</a></td>
                    <td>{{post.postCode}}</td>
                    <td>{{getActive(post.active)}}</td>
                    <td>{{post.lastModifyDate | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="thana-detail({id:post.thana.id})">{{post.thana.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="post-detail({id:post.id})"
                                    class="btn btn-in btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="post.edit({id:post.id})"
                                    class="btn btn-pr btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="post.delete({id:post.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
