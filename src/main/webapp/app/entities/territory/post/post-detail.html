
<div>
    <h1>{{vm.post.name+':'+vm.post.postCode}}</h1>
    <hr>
    <jhi-alert-error></jhi-alert-error>

    <div class="table table-hover">
        <table class="table">
            <thead>
            <tr class="">
                <th data-translate="entity.field"></th>
                <th data-translate="entity.value"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td data-translate="projectApp.post.name"></td>
                <td>{{vm.post.name}}</td>
            </tr>
            <tr>
                <td data-translate="projectApp.post.code"></td>
                <td>{{vm.post.postCode}}</td>
            </tr>
            <tr>
                <td data-translate="entity.activeStatus"></td>
                <td>{{getActive(vm.post.active)}}</td>
            </tr>
            <tr>
                <td data-translate="entity.location"></td>
                <td>[Lat:{{vm.post.latitude}} , Lang:{{vm.post.longitude}}]</td>
            </tr>
            <tr>
                <td data-translate="projectApp.post.lastModifiedBy"></td>
                <td><a ui-sref="user-detail({id:vm.post.lastModifiedBy})">See Details</a> </td>
            </tr>
            <tr>
                <td data-translate="projectApp.post.lastModifyDate"></td>
                <td>{{vm.post.lastModifyDate | date:'mediumDate'}}</td>
            </tr>
            <tr>
                <td data-translate="projectApp.post.thana"></td>
                <td><a ui-sref="thana-detail({id:vm.post.thana.id})">{{vm.post.thana.name}}</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="button"
            ng-click="back('post')"
            class="btn btn-in">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="post-detail.edit({id:vm.post.id})" class="btn btn-pr">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
