
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAccountInfoLabel" data-translate="projectApp.accountInfo.home.createOrEditLabel">Create or edit a Account Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.accountInfo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.accountInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="projectApp.accountInfo.firstName" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                    ng-model="vm.accountInfo.firstName"
                    required/>
            <div ng-show="editForm.firstName.$invalid">
                <p class="help-block"
                    ng-show="editForm.firstName.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="projectApp.accountInfo.lastName" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                    ng-model="vm.accountInfo.lastName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="projectApp.accountInfo.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.accountInfo.email"
                    required/>
            <div ng-show="editForm.email.$invalid">
                <p class="help-block"
                    ng-show="editForm.email.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="projectApp.accountInfo.active" for="field_active">Active</label>
                <input type="checkbox" name="active" id="field_active"
                          ng-model="vm.accountInfo.active"/>
            <div ng-show="editForm.active.$invalid">
                <p class="help-block"
                    ng-show="editForm.active.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="projectApp.accountInfo.latitude" for="field_latitude">Latitude</label>
            <input type="text" class="form-control" name="latitude" id="field_latitude"
                    ng-model="vm.accountInfo.latitude"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="projectApp.accountInfo.longitude" for="field_longitude">Longitude</label>
            <input type="text" class="form-control" name="longitude" id="field_longitude"
                    ng-model="vm.accountInfo.longitude"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="projectApp.accountInfo.lastModifiedBy" for="field_lastModifiedBy">Last Modified By</label>
            <input type="number" class="form-control" name="lastModifiedBy" id="field_lastModifiedBy"
                    ng-model="vm.accountInfo.lastModifiedBy"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="projectApp.accountInfo.lastModifyDate" for="field_lastModifyDate">Last Modify Date</label>
                <div class="input-group">
                    <input id="field_lastModifyDate" type="text" class="form-control" name="lastModifyDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.accountInfo.lastModifyDate" is-open="vm.datePickerOpenStatus.lastModifyDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('lastModifyDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="projectApp.accountInfo.birthDate" for="field_birthDate">Birth Date</label>
                <div class="input-group">
                    <input id="field_birthDate" type="text" class="form-control" name="birthDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.accountInfo.birthDate" is-open="vm.datePickerOpenStatus.birthDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('birthDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="projectApp.accountInfo.userId" for="field_userId">User Id</label>
            <input type="number" class="form-control" name="userId" id="field_userId"
                    ng-model="vm.accountInfo.userId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="projectApp.accountInfo.village" for="field_village">Village</label>
            <input type="text" class="form-control" name="village" id="field_village"
                    ng-model="vm.accountInfo.village"
                    />
        </div>

        <div class="form-group">
            <label data-translate="projectApp.accountInfo.thana" for="field_thana">Thana</label>
            <select class="form-control" id="field_thana" name="thana" ng-model="vm.accountInfo.thana" ng-options="Thana as Thana.name for Thana in vm.thanas track by Thana.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="projectApp.accountInfo.post" for="field_post">Post</label>
            <select class="form-control" id="field_post" name="post" ng-model="vm.accountInfo.post" ng-options="Post as Post.postCode for Post in vm.posts track by Post.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
