
<div>
    <h2><span data-translate="projectApp.cash.detail.title">Cash</span> {{vm.cash.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <div class="table table-hover">
        <table class="table">
            <thead>
            <tr class="">
                <th data-translate="entity.field"></th>
                <th data-translate="entity.value"></th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td data-translate="projectApp.cash.cash"></td>
                <td>{{vm.cash.cash}}</td>
            </tr>
            <tr>
                <td data-translate="projectApp.cash.user"></td>
                <td><a ui-sref="user-detail({id:vm.cash.user.id})">See Details</a></td>
            </tr>
            <tr>
                <td data-translate="projectApp.cash.lastTransactionId"></td>
                <td><a ui-sref="transaction-detail({id:vm.cash.lastTransactionId.id})">{{vm.cash.lastTransactionId.fromUser.login}} -> {{vm.cash.lastTransactionId.toUser.login}} </a></td>
            </tr>

            <tr>
                <td data-translate="projectApp.cash.lastTransactionDate"></td>
                <td>{{vm.cash.lastTransactionDate | date:'mediumDate'}}</td>
            </tr>
            <tr>
                <td data-translate="projectApp.cash.transactionType"></td>
                <td>{{vm.cash.transactionType}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ng-click="back('cash')"
            class="btn btn-in">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button has-authority="ROLE_ADMIN" type="button" ui-sref="cash.edit({id:vm.cash.id})" class="btn btn-pr">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
