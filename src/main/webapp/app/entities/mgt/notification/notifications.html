<div>
    <h2 data-translate="projectApp.notification.home.title">Notifications</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-pr" ui-sref="notification.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="projectApp.notification.home.createLabel">
                        Create new Notification
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th><span data-translate="global.field.sl"></span></th>
                    <th jh-sort-by="title"><span data-translate="projectApp.notification.title">Title</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="priority"><span data-translate="projectApp.notification.priority">Priority</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="active"><span data-translate="entity.activeStatus">Active</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="actionType"><span data-translate="projectApp.notification.actionType">Action Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lastModifyDate"><span data-translate="projectApp.notification.lastModifyDate">Last Modify Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fromEntity"><span data-translate="projectApp.notification.fromEntity">From Entity</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="notification in vm.notifications track by notification.id">
                    <td>{{$index+1}}</td>
                    <td><a ui-sref="notification-detail({id:notification.id})">{{notification.title}}</a></td>
                    <td data-translate="{{'projectApp.Priority.' + notification.priority}}">{{notification.priority}}</td>
                    <td>{{getActive(notification.active)}}</td>
                    <td data-translate="{{'projectApp.ActionType.' + notification.actionType}}">{{notification.actionType}}</td>
                    <td>{{notification.lastModifyDate | date:'mediumDate'}}</td>
                    <td>{{notification.fromEntity}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="notification-detail({id:notification.id})"
                                    class="btn btn-in btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="notification.edit({id:notification.id})"
                                    class="btn btn-pr btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="notification.delete({id:notification.id})"
                                    class="btn btn-da btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
