
<div>
    <h1 class="heading">{{vm.country.name}}</h1>
    <hr>
    <jhi-alert-error></jhi-alert-error>

    <div class="table table-hover">
        <table class="table">
            <thead>
                <tr class="">
                    <th data-translate="entity.field"></th>
                    <th data-translate="entity.value"></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td data-translate="projectApp.country.name"></td>
                    <td>{{vm.country.name}}</td>
                </tr>
                <tr>
                    <td data-translate="projectApp.country.code"></td>
                    <td>{{vm.country.code}}</td>
                </tr>
                <tr>
                    <td data-translate="entity.activeStatus"></td>
                    <td>{{getActive(vm.country.active)}}</td>
                </tr>
                <tr>
                    <td data-translate="entity.location"></td>
                    <td>[Lat:{{vm.country.latitude}} , Lang:{{vm.country.longitude}}]</td>
                </tr>
                <tr>
                    <td data-translate="projectApp.country.lastModifyDate"></td>
                    <td>{{vm.country.lastModifyDate | date:'mediumDate'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="country.edit({id:vm.country.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
